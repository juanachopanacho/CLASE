<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autenticación Biométrica</title>
  <link rel="stylesheet" href="styles.css"> <!-- Archivo de estilos CSS -->
</head>
<body>
  <header>
    <h1>Autenticación Biométrica</h1>
  </header>

  <main>
    <section>
      <h2>Iniciar Sesión</h2>
      <form>
        <label for="fingerprint">Huella Digital:</label>
        <input type="text" id="fingerprint" placeholder="Coloque su dedo en el sensor biométrico">

        <label for="face">Reconocimiento Facial:</label>
        <input type="text" id="face" placeholder="Mirar a la cámara">

        <button type="submit">Iniciar Sesión</button>
      </form>
    </section>

    <section>
      <h2>Registrarse</h2>
      <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name">

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email">

        <label for="fingerprint">Huella Digital:</label>
        <input type="text" id="fingerprint" placeholder="Coloque su dedo en el sensor biométrico">

        <label for="face">Reconocimiento Facial:</label>
        <input type="text" id="face" placeholder="Mirar a la cámara">

        <button type="submit">Registrarse</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Derechos de Autor &copy; 2023 | Autenticación Biométrica</p>
  </footer>
</body>
</html>
